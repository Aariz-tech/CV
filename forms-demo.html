<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<form align="center" action="mailto:info@aarizakhtar427@gmail.com"  method="post" accept-charset="utf-8" enctype="plain/text">
		<label for="firstName">First Name : </label>
		
		<input type="text" name="firstName" required>
		<br>
		<label for="lastName">Last Name</label>
		<input type="text" name="lastName" required >
		<br>
		<label for="email">Email : </label>
		<input type="email" name="email" required>
		<br>
		<label for="password">Password : </label>
		<input type="password" name="password" required>
		<br>
		<label for="true-false">True-false</label>
		<input type="checkbox" name="true-false">
		<br>
		<input type="datetime-local" name="calendar">
		<br>
		<div>
			<label for="file">Upload your Resume</label>
		<input type="file" name="file">
		</div>
		<div>
			<label for="radio">Confirm : </label>
		<input type="radio" name="radio">
		</div>
		<div>
			<label for="search">Search Here : </label>
		<input type="search" name="search">
		</div>
		<input type="submit" name="">
		
	</form>
</body>
</html>
